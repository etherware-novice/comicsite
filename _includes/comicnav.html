<a href="/">back</a><br><br>
{% for post in site.comic %}
	{% if post.title == "comic index" %}
		{% continue %}
	{% endif %}

	{% if post.header %}
		<h4>{{ post.header }}</h4>
	{% endif %}

	{% if page.url == post.url %} 
		<img src="/assets/images/site_arrow.gif" height=5%
			 class="inline">
	{% endif %}
	<a href="{{ post.url }}" 
		{% if page.url == post.url %} id="current" {% endif %}>
		{{ post.title | downcase }}</a><br>
{% endfor %}
